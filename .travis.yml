language: scala
before_script:
  - cd estherj
  - pip install --user -r requirements.txt
  - python tests.py
  - cd ../
script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - sbt ++$TRAVIS_SCALA_VERSION "run recipes frontend/recipes.db"
before_deploy: cd frontend
deploy:
  provider: heroku
  skip_cleanup: true
  app: recibase
  api_key:
    secure: 
