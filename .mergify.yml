queue_rules:
  - name: default
    conditions:
      - "check-success=ci/circleci: build"

pull_request_rules:
  - name: Merge passing scala-steward PRs
    conditions:
      - author=scala-steward
      - "check-success=ci/circleci: build"
    actions:
      review:
        type: APPROVE
      queue:
        method: merge
        name: default
      delete_head_branch: {}
