queue_rules:
  - name: default
    conditions:
      - check-success=Travis CI - Pull Request

pull_request_rules:
  - name: Merge passing scala-steward PRs
    conditions:
      - author=scala-steward
      - check-success=Travis CI - Pull Request
    actions:
      review:
        type: APPROVE
      queue:
        method: merge
        name: default
      delete_head_branch: {}
